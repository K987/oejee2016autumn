<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Management registry for angler associations</h1>

	<p:fieldset legend="Menü" style="margin-bottom:30px">
		<h:panelGrid columns="6" cellpadding="5">
			<p:commandButton value="Hal" id="bt_hal" update="@all"
				actionListener="#{backingBean.viewButtonAction(backingBean.halViewFlag)}" />
			<p:commandButton value="Horgász" id="bt_horgasz" update="@all"
				actionListener="#{backingBean.viewButtonAction}" />
			<p:commandButton value="Tó" id="bt_horgaszto" update="@all"
				actionListener="#{backingBean.viewButtonAction(backingBean.horgasztoViewFlag)}" />
			<p:commandButton value="Engedély" id="bt_engedely" update="@all"
				actionListener="#{backingBean.viewButtonAction(backingBean.engedelyViewFlag)}" />
			<p:commandButton value="Telepítés" id="bt_telepites" update="@all"
				actionListener="#{backingBean.viewButtonAction(backingBean.telepitesViewFlag)}" />
			<p:commandButton value="Fogási naplók" id="bt_fogasnaplo"
				update="@all" actionListener="#{backingBean.viewButtonAction(backingBean.fogasiNaploViewFlag)}" />
		</h:panelGrid>
	</p:fieldset>


	<h:form id="horgaszForm" rendered="#{backingBean.viewFlag[backingBean.horgaszViewFlag]}">
		<p:fieldset legend="Horgász">
			<p:dataTable var="horgasz" value="#{backingBean.horgaszList}"
				style="margin-bottom:40px">
				<p:column headerText="Id" sortBy="#{horgasz.nev}">
					<h:outputText value="#{horgasz.nev}" />
				</p:column>

				<p:column headerText="Year" sortBy="#{horgasz.anyjaNeve}">
					<h:outputText value="#{horgasz.anyjaNeve}" />
				</p:column>

				<p:column headerText="Brand" sortBy="#{horgasz.szuletesiIdo}">
					<h:outputText value="#{horgasz.szuletesiIdo}" />
				</p:column>

				<p:column headerText="Color" sortBy="#{horgasz.szuletesiHely}">
					<h:outputText value="#{horgasz.szuletesiHely}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
	</h:form>

</h:body>
</html>
